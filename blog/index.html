---
layout: default
title: Blog
---

{% for post in site.posts limit: 10 %}
<article>
	<div class="post-header">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<span>by <a href="http://github.com/{{post.author}}">{{post.author}}</a>, on {{ post.date | date_to_string }}</span>
	</div>

	<div class="post-content">
	{{ post.content }}	
	</div>
</article>
{% endfor %}
